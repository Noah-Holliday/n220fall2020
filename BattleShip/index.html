<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- Div that contains all of the inputs concerning creating ships, that way I can wipe it once players have entered their placements -->
    <div id='ship_placement_container'>
        <p>Places Your Ships!</p>
        <p id='current_ship'>Ship Placements Order is [Aircraft (5), Battleship (4), Submarine (3), Cruiser (3), Destroyer(2)]</p>
        <p>X coord for the ship</p>
        <input id="ycoord" type="number" name="ycoord">
        <p>Y coord for the ship</p>
        <input id="xcoord" type="number" name="xcoord">
        <p>Direction for placement (H for Horizontal, V for Vertical)</p>
        <input id="direction" type="text" name="direction">
        <button id="placeShipButton">Place your ship!</button>
        <button id="swapPlayersForBoardPlacement">Press Once you have placed all 5 of your ships!</button>
    </div>

    <!-- Pass turn button starts at opacity 0, only pops up once placements have been finialized -->
    <button id="pass_turn_button" style="opacity: 0;">Once you make your shots pass the turn!</button>
    <p id='current_players_board'></p>

    <!-- SVG to hold the board -->
    <svg id='gameZone' width=600 height=600></svg>

    <!-- p tag that will give useful information on errors or results of inputs -->
    <p id='most_recent_shot_result'></p>
    <script src="https://cdn.jsdelivr.net/npm/p5"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js'></script>
    <script src="js/code.js"></script>
</body>
</html>
